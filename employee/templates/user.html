<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>Address</th>
                </tr>
              {%for data in userdata%}
                <tr class="table-success">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.username}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.address}}</td>
                </tr>
              {%endfor%}

            </table>



        </div>
    </div>




</div>

</body>
</html>
